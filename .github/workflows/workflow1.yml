name: flask dev

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: show environment
        run: |
          echo Hello There
          pwd
          ls -la
      -
        name: checkout
        uses: actions/checkout@v5
      -
        name: install dependencies
        run: |
          pip install flask pylint
      -
        name: run pylint
        run: |
          ls -la
          pylint .